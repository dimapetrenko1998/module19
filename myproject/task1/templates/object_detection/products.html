{% block title %}Products{% endblock %}

{% block content %}
    <h1>Products</h1>
    <ul>
    {% for game in games %}
        <li>
            <strong>{{ game.title }}</strong> | {{ game.description }}. Стоимость: {{ game.cost }}
            <button class="btn btn-success">Add to Cart</button>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
